<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JQuery Tutorial</title>
    <link rel="stylesheet" href="./jquery_tutorial.css" />
  </head>
  <body>
    <h1>JQUERY BASICS</h1>
    <section id="one">
      <h3>Basic Events</h3>
      <button type="button">Click me</button>
      <div class="square"></div>
    </section>
    <section id="two">
      <h3>On() method</h3>
      <div class="square"></div>
    </section>
    <section id="three">
      <h3>Show, Hide, Toggle</h3>
      <button type="button">Show</button>
      <button type="button">Hide</button>
      <button type="button">Toggle</button>
      <div class="square"></div>
      <h3>Accordion example W/O slide()</h3>
      <div id="noSlide">
        <h4>Sample title</h4>
        <p>Sample text</p>
      </div>
      <h3>Accordion example With slide() and fade()</h3>
      <div id="slide">
        <h4>Sample title</h4>
        <p>Sample text</p>
      </div>
      <div id="fade" style="margin-top: 30px">
        <h4>Sample title</h4>
        <p>Sample text</p>
      </div>
    </section>
    <section id="four" style="position: relative">
      <h3>Animation examples</h3>
      <button type="button" id="start">Start</button>
      <button type="button" id="stop">Stop</button>

      <div class="square"></div>

      <h3>Animations with chaining ad callbacks</h3>
      <button type="button" id="start2">Start</button>

      <div class="square"></div>
    </section>
    <section id="five"></section>
    <section></section>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="./jquery_tutorial.js"></script>
  </body>
</html>
